<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@700;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="app" id="app">
      <button id="startButton" class="start-button" type="button" aria-label="Start music and celebration"> Tap to Play
        the Vibes! </button>
      <section class="content" aria-live="polite">
        <div class="image-stage" id="imageStage">
          <img id="badBunnyImage" class="card-image badbunny hidden" src="assets/badbunny.png"
            alt="A hilariously poorly-cropped Bad Bunny photo" />
          <div id="weddingStack" class="wedding-stack hidden">
            <img id="weddingImage" class="card-image wedding" src="assets/superbowl-wedding.webp"
              alt="A super dramatic wedding moment" />
            <img id="yourFaceImage" class="face-overlay your-face" src="assets/my-face.png" alt="Face overlay of you" />
            <img id="herFaceImage" class="face-overlay her-face" src="assets/her-face.png"
              alt="Face overlay of your valentine" />
          </div>
        </div>
        <h1 id="headline" class="headline hidden">Be my valentine?</h1>
        <div id="buttonRow" class="button-row hidden">
          <button id="yesButton" class="cta yes" type="button">Yes</button>
          <button id="noButton" class="cta no" type="button">No</button>
        </div>
      </section>
      <audio id="song" preload="auto" src="assets/NUEVAYoL.mp3" aria-hidden="true"></audio>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@latest/dist/confetti.browser.min.js"></script>
    <script src="main.js"></script>
  </body>

</html>
